
enum Month{
    // The day of the week is unspecified.
    DAY_OF_WEEK_UNSPECIFIED = 0;

    // Monday
    MONDAY = 1;

    // Tuesday
    TUESDAY = 2;

    // Wednesday
    WEDNESDAY = 3;

    // Thursday
    THURSDAY = 4;

    // Friday
    FRIDAY = 5;

    // Saturday
    SATURDAY = 6;

    // Sunday
    SUNDAY = 7;
}


message DayOfWeek   {
    int32 year = 1;
    int32 month = 2;
    int32 day = 3;            
}
